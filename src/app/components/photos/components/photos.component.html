<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h4 class="mb-4 text-center">Search and view details of images on Pixabay</h4>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-3 col-xs-12 mb-3">
      <app-search (nextPhotos)="nextPhotos($event)"></app-search>
    </div>
    <div class="col-sm-9 col-xs-12">
      <div class="galleries" infiniteScroll (scrolled)="nextPhotos(initParams)" [scrollWindow]="false">
        <div *ngFor="let photo of photos">
          <app-card class="flex justify-center items-center app-card" [photo]="photo"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal></app-modal>
